    <body>
        <div>
            <h1 class="intro">Guava Flan</h1>
			<h2 class="light-font">Creamy custard and caribbean flavors collide, perfect for any day.  </h2>
			<h3 class="light-font">Author: <a href="https://www.instagram.com/surenz2">@surenz2</a></h3>
			<figure class="recipe-figure">
			<img class="recipe-pic" src="./docs/assets/img/guavaflan2.png">
			<!-- <figcaption>[Image: Iberia Foods]</figcaption> -->
			</figure>
        </div>

		<div class="recipe-card">
			<div class="recipe-title">
			  <h1>Guava Flan with Caramel Sauce</h1>
			</div>
			
			<div class="recipe-info">
			  <div class="time">
				<p><strong>Prep</strong><br>35 mins</p>
			  </div>
			  <div class="time">
				<p><strong>Cook</strong><br>45-60 mins</p>
			  </div>
			  <div class="time">
				<p><strong>Cooling Time</strong><br>4 hrs</p>
			  </div>
			  <div class="time">
				<p><strong>Total</strong><br>5 hrs 30 mins</p>
			  </div>
			</div>
		
		  </div>

		  <div class="recipe-section">
			<!-- Equipment Section -->
			<h2>Equipment</h2>
			<ul class="equipment-list">
				<li>
					<input type="checkbox" id="cake-pan">
					<label for="cake-pan">9x3 inch round cake pan</label>
				</li>
				<li>
					<input type="checkbox" id="blender">
					<label for="blender">Blender</label>
				</li>
				<li>
					<input type="checkbox" id="pan">
					<label for="pan">Pan with enough height to place/remove your cake pan</label>
				</li>
				<li>
					<input type="checkbox" id="spatula">
					<label for="spatula">Silicone spatula</label>
				</li>
				<li>
					<input type="checkbox" id="skillet">
					<label for="skillet">Light colored skillet/pan (for the caramel)</label>
				</li>
				<li>
					<input type="checkbox" id="strainer">
					<label for="strainer">Fine mesh strainer</label>
				</li>
			</ul>
	
			<!-- Ingredients Section -->
			<h2>Ingredients</h2>
			<ul class="ingredients-list">
				<li>
					<input type="checkbox" id="evap-milk">
					<label for="evap-milk">1 can Iberia Evaporated Milk (12 fl oz, 354ml)</label>
				</li>
				<li>
					<input type="checkbox" id="condensed-milk">
					<label for="condensed-milk">1 can Iberia Condensed Milk (13.4 fl oz, 395g)</label>
				</li>
				<li>
					<input type="checkbox" id="guava-paste">
					<label for="guava-paste">Iberia Guava Paste, separated into 4oz (113g) and 10oz (283g)</label>
				</li>
				<li>
					<input type="checkbox" id="sugar">
					<label for="sugar">1 cup of sugar (200g)</label>
				</li>
				<li>
					<input type="checkbox" id="eggs">
					<label for="eggs">6 eggs, room temp</label>
				</li>
				<li>
					<input type="checkbox" id="cream-cheese">
					<label for="cream-cheese">8 oz room temp cream cheese (226g, 1 pack)</label>
				</li>
				<li>
					<input type="checkbox" id="vanilla-extract">
					<label for="vanilla-extract">1 teaspoon Vanilla Extract</label>
				</li>
			</ul>
		</div>
